{% extends "base.html" %}

{% block content %}
<div class="container py-4" style="max-width: 700px;">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h4 class="mb-0">Update Status</h4>
      <div class="text-muted small">Request #{{ repair_request.id }}</div>
    </div>
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'admin_dashboard' %}">Back</a>
  </div>

  <div class="border rounded bg-white p-3">
    <form method="POST">
      {% csrf_token %}

      <label class="form-label">Status</label>
      <select name="status" class="form-select mb-3">
        <option value="Pending" {% if repair_request.status == "Pending" %}selected{% endif %}>Pending</option>
        <option value="In Progress" {% if repair_request.status == "In Progress" %}selected{% endif %}>In Progress</option>
        <option value="Resolved" {% if repair_request.status == "Resolved" %}selected{% endif %}>Resolved</option>
      </select>

      <button class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock %}
